<!DOCTYPE html>
<html lang="id" class="scroll-smooth" itemscope itemtype="https://schema.org/CollectionPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    
    <!-- SEO & Metadata Premium untuk Katalog -->
    <title>Katalog PERAKIN | Perak Fisik 999.9, Silver Bar & Dirham Aceh Premium</title>
    <meta name="description" content="Jelajahi koleksi lengkap perak fisik murni 999.9, silver bar, dan dirham Aceh. Harga transparan, buyback guarantee, pengiriman aman ke seluruh Indonesia.">
    <meta name="keywords" content="katalog perak, silver bar harga, perak 1 gram, perak 10 gram, dirham aceh asli, investasi perak murni, harga perak hari ini, logam mulia">
    
    <!-- Canonical & Language -->
    <link rel="canonical" href="https://perakin.netlify.app/katalog">
    <meta name="language" content="Indonesian">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <meta name="author" content="PERAKIN Indonesia">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://perakin.id/katalog.html">
    <meta property="og:title" content="Katalog Investasi Perak Murni 999.9 | Perakin">
    <meta property="og:description" content="Daftar lengkap produk perak investasi premium. Cek harga hari ini dan amankan aset Anda.">
    <meta property="og:image" content="https://raw.githubusercontent.com/perakin/assets/main/og-katalog.jpg">

    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --silver-primary: #C0C0C0;
            --silver-dark: #8E8E8E;
            --charcoal: #121212;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--charcoal);
            color: white;
            overflow-x: hidden;
        }

        .silver-text {
            background: linear-gradient(135deg, #FFFFFF 0%, #C0C0C0 50%, #8E8E8E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .product-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .category-chip.active {
            background: white;
            color: black;
        }
    </style>
</head>
<body class="antialiased pb-20">
    <!-- Navigation (Compact) -->
    <nav class="fixed w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center glass-container px-6 py-4 rounded-full">
            <a href="index.html" class="flex items-center space-x-2">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span class="font-bold text-lg tracking-tighter silver-text">PERAKIN</span>
            </a>
            <div id="itemCount" class="text-xs text-white/40 uppercase tracking-widest font-bold italic">
                Memuat Katalog...
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="pt-32 pb-12 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 italic silver-text">Koleksi Produk</h1>
            <p class="text-white/50 max-w-2xl mx-auto text-sm italic">Pilih aset perak fisik terbaik Anda. Semua produk memiliki jaminan buyback dan sertifikasi kemurnian.</p>
        </div>
    </header>

    <!-- Search & Filter -->
    <section class="sticky top-24 z-40 px-6 mb-12">
        <div class="max-w-7xl mx-auto">
            <div class="glass-container p-4 rounded-3xl flex flex-col md:flex-row gap-4 items-center">
                <div class="relative w-full md:w-1/3">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-white/40"></i>
                    <input type="text" id="searchInput" placeholder="Cari produk..." 
                        class="w-full bg-white/5 border border-white/10 rounded-2xl pl-12 pr-4 py-3 focus:outline-none focus:border-white/30 text-sm italic font-bold">
                </div>
                <div class="flex overflow-x-auto w-full md:w-2/3 no-scrollbar space-x-2 py-1">
                    <button onclick="filterCategory('All')" class="category-chip active whitespace-nowrap px-6 py-2 rounded-xl text-xs font-bold border border-white/10 transition italic">Semua</button>
                    <button onclick="filterCategory('Investasi Mikro')" class="category-chip whitespace-nowrap px-6 py-2 rounded-xl text-xs font-bold border border-white/10 transition italic">Investasi Mikro</button>
                    <button onclick="filterCategory('Silver Bar')" class="category-chip whitespace-nowrap px-6 py-2 rounded-xl text-xs font-bold border border-white/10 transition italic">Silver Bar</button>
                    <button onclick="filterCategory('Dirham Aceh')" class="category-chip whitespace-nowrap px-6 py-2 rounded-xl text-xs font-bold border border-white/10 transition italic">Dirham Aceh</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Grid -->
    <main class="px-6">
        <div class="max-w-7xl mx-auto">
            <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Skeleton Loading -->
                <div class="skeleton h-80 rounded-3xl"></div>
                <div class="skeleton h-80 rounded-3xl"></div>
                <div class="skeleton h-80 rounded-3xl"></div>
                <div class="skeleton h-80 rounded-3xl"></div>
            </div>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 z-[60] flex items-center justify-center px-6 hidden opacity-0 transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="relative glass-container w-full max-w-2xl rounded-[32px] overflow-hidden">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-10 w-10 h-10 rounded-full bg-black/50 flex items-center justify-center border border-white/10 hover:bg-white/10 transition">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // SOURCE DATA BARU (GOOGLE SHEETS CSV)
        const CATALOG_SOURCE = 'https://docs.google.com/spreadsheets/d/1lJ9qQktoiBQ_Y7nNb7ox3mICJzFab5UqQ_-U54D0iGg/gviz/tq?tqx=out:csv&sheet=katalog';

        window.catalogData = [];
        let currentCategory = 'All';

        async function initCatalog() {
            try {
                const response = await fetch(CATALOG_SOURCE);
                const csvText = await response.text();
                
                // Parsing CSV (Header: Name, Brand, Category, Weight, Purity, Model, Label, Price, Availability, Thumbnail, Description)
                const rows = csvText.split('\n');
                if (rows.length === 0) return;
                
                const headers = rows[0].split(',').map(h => h.replace(/"/g, '').trim());
                
                window.catalogData = rows.slice(1).map(line => {
                    const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/"/g, '').trim());
                    const obj = {};
                    headers.forEach((header, i) => {
                        obj[header] = values[i];
                    });
                    return obj;
                }).filter(p => p.Name);

                renderProducts(window.catalogData);
                document.getElementById('itemCount').textContent = `${window.catalogData.length} Produk Tersedia`;
            } catch (error) {
                console.error("Gagal memuat katalog", error);
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            products.forEach((product, index) => {
                const priceNum = parseInt(product.Price?.replace(/[^0-9]/g, '')) || 0;
                const isReady = product.Availability === 'Ready';

                const card = document.createElement('div');
                card.className = 'product-card glass-container rounded-[24px] p-4 flex flex-col cursor-pointer border border-white/5';
                card.onclick = () => openModal(product);
                
                card.innerHTML = `
                    <div class="relative aspect-square rounded-[18px] overflow-hidden bg-white/5 mb-4">
                        <img src="${product.Thumbnail}" alt="${product.Name}" class="w-full h-full object-cover" loading="lazy">
                        ${product.Label ? `<div class="absolute top-3 left-3 bg-white text-black text-[8px] font-bold px-2 py-1 rounded-full uppercase tracking-widest">${product.Label}</div>` : ''}
                    </div>
                    <div class="flex flex-col flex-grow">
                        <p class="text-[10px] text-white/40 font-bold uppercase tracking-widest mb-1 italic">${product.Brand}</p>
                        <h3 class="text-xs font-bold mb-2 line-clamp-2 leading-tight flex-grow">${product.Name}</h3>
                        <div class="flex justify-between items-end mt-2">
                            <div>
                                <p class="text-[10px] text-white/30 italic">Harga Cash</p>
                                <p class="text-sm font-bold silver-text">Rp ${priceNum.toLocaleString('id-ID')}</p>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center border border-white/10 group-hover:bg-white group-hover:text-black transition">
                                <i data-lucide="chevron-right" class="w-4 h-4"></i>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // Filtering Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = window.catalogData.filter(p => 
                (p.Name.toLowerCase().includes(term) || p.Brand.toLowerCase().includes(term)) &&
                (currentCategory === 'All' || p.Category === currentCategory)
            );
            renderProducts(filtered);
        });

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-chip').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === (cat === 'All' ? 'Semua' : cat)) btn.classList.add('active');
            });
            
            const filtered = cat === 'All' 
                ? window.catalogData 
                : window.catalogData.filter(p => p.Category === cat);
            renderProducts(filtered);
        }

        // Modal Logic
        function openModal(product) {
            const modal = document.getElementById('productModal');
            const content = document.getElementById('modalContent');
            const priceNum = parseInt(product.Price?.replace(/[^0-9]/g, '')) || 0;

            content.innerHTML = `
                <div class="grid md:grid-cols-2">
                    <div class="aspect-square bg-white/5">
                        <img src="${product.Thumbnail}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-8 flex flex-col">
                        <div class="mb-6">
                            <p class="text-xs text-white/40 font-bold uppercase tracking-widest mb-2 italic">${product.Brand} â€¢ ${product.Weight}</p>
                            <h2 class="text-2xl font-bold mb-2 italic silver-text">${product.Name}</h2>
                            <p class="text-xs text-green-500 font-bold italic">Status: ${product.Availability}</p>
                        </div>
                        <div class="space-y-4 mb-8">
                            <div class="flex justify-between items-center py-2 border-b border-white/5">
                                <span class="text-xs text-white/40 italic font-bold">Kadar Murni</span>
                                <span class="text-xs font-bold">${product.Purity}</span>
                            </div>
                            <div class="flex justify-between items-center py-2 border-b border-white/5">
                                <span class="text-xs text-white/40 italic font-bold">Harga Satuan</span>
                                <span class="text-xl font-bold silver-text">Rp ${priceNum.toLocaleString('id-ID')}</span>
                            </div>
                        </div>
                        <div class="text-xs text-white/50 leading-relaxed mb-8 italic">
                            ${product.Description}
                        </div>
                        <a href="https://wa.me/628526000000?text=Halo%20Admin%2C%20saya%20tertarik%20dengan%20produk%20${encodeURIComponent(product.Name)}" 
                            target="_blank"
                            class="mt-auto bg-white text-black py-4 rounded-2xl flex items-center justify-center space-x-2 font-bold hover:bg-silver-primary transition">
                            <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                            <span>Beli Sekarang</span>
                        </a>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('opacity-100'), 10);
            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('opacity-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        window.onload = initCatalog;
    </script>
</body>
</html>
